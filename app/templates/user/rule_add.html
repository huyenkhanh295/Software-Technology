{% extends "user/layout.html" %}
{% block content %}
{% if current_user.is_authenticated %}
<div class="content-section">
    </br>
    <h3 class="text-center ">
        {% if request.args.get('passbooktype_id') %} Cập nhập {% else %}Tạo {% endif %}loại sổ tiết kiệm
    </h3>
    </br>
    <form class="form-group" method="POST">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Loại sổ tiết kiệm</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" value="{{ rule.type_name }}" name="type_name" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Lãi Suất</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" value="{{ rule.interest_rate }}" name="interest_rate" required>
            </div>
        </div>
        <div class="col-sm-10">
            <input class="btn btn-primary" type="submit"
                   value="{% if request.args.get('passbooktype_id') %}Cập nhật{% else %}Tạo mới{% endif %} loại sổ tiết kiệm"/>
        </div>
        <br>
        <div class="col-sm-2 justify-content-middlee">
            <a href="{{ url_for('rule') }}"><input class="btn btn-secondary" value="Trở về chỗ cũ"></a>
        </div>
    </form>
</div>
{% else %}
<h1>Vui lòng đăng nhập để sử dụng hệ thống</h1>
{% endif %}
{% endblock content %}
