{% extends "user/layout.html" %}
{% block content %}
{% if current_user.is_authenticated %}
<div class="content-section">
    </br>
    <h3 class="text-center ">TẠO SỔ TIẾT KIỆM</h3>
    </br>
    <form class="form-group" method="POST">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Tên khách hàng</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="name_cus" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Địa chỉ</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="address_cus" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Chứng minh nhân dân</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="cmnd_cus" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Số điện thoại</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="mobile_cus" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Số tiền</label>
            <div class="col-sm-8">
                <input type="number" min="100000" class="form-control" name="money_cus" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Loại tiết kiệm</label>
            <div class="col-sm-8">
                <select class="custom-select mr-sm-2" name="role">
                    {% for x in pass_role %}
                    <option value="{{ x.id }}">{{ x.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary" id="submit">Thêm sổ mới</button>
            </div>
        </div>
    </form>
</div>
{% else %}
<h1>Vui lòng đăng nhập để sử dụng hệ thống</h1>
{% endif %}
{% endblock content %}
